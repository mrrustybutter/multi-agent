<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rusty Butter Dashboard</title>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100">
    <div class="max-w-7xl mx-auto p-6">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-orange-500">Rusty Butter Dashboard</h1>
            <div class="flex items-center mt-2">
                <span id="status-indicator" class="w-3 h-3 bg-red-500 rounded-full mr-2"></span>
                <span id="status-text" class="text-sm">Disconnected</span>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- System Status -->
            <div class="bg-gray-800 rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4 text-orange-400">System Status</h2>
                <div id="system-status" class="space-y-2 text-sm">
                    <div>Loading...</div>
                </div>
            </div>

            <!-- Priority Chat -->
            <div class="bg-gray-800 rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4 text-orange-400">Priority Chat</h2>
                <div id="chat-messages" class="h-64 overflow-y-auto mb-4 space-y-2"></div>
                <div class="space-y-2">
                    <select id="priority" class="w-full bg-gray-700 rounded px-3 py-2">
                        <option value="normal">Normal Priority</option>
                        <option value="high" selected>High Priority</option>
                        <option value="critical">Critical Priority</option>
                    </select>
                    <div class="flex space-x-2">
                        <input id="chat-input" type="text" placeholder="Type your message..." 
                               class="flex-1 bg-gray-700 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500">
                        <button onclick="sendMessage()" 
                                class="bg-orange-600 hover:bg-orange-700 px-4 py-2 rounded font-medium">
                            Send
                        </button>
                    </div>
                </div>
            </div>

            <!-- Event Monitor -->
            <div class="bg-gray-800 rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4 text-orange-400">Recent Events</h2>
                <div id="events" class="space-y-2 text-sm max-h-96 overflow-y-auto">
                    <div>Waiting for events...</div>
                </div>
            </div>
        </div>

        <!-- Queue Status -->
        <div class="mt-6 bg-gray-800 rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4 text-orange-400">Queue Status</h2>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-gray-700 rounded p-4">
                    <h3 class="font-medium mb-2">Action Queue</h3>
                    <div id="action-queue" class="text-2xl font-bold">0</div>
                </div>
                <div class="bg-gray-700 rounded p-4">
                    <h3 class="font-medium mb-2">Performance Queue</h3>
                    <div id="performance-queue" class="text-2xl font-bold">0</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Connect to dashboard server
        const socket = io('http://localhost:3458');
        
        socket.on('connect', () => {
            document.getElementById('status-indicator').classList.remove('bg-red-500');
            document.getElementById('status-indicator').classList.add('bg-green-500');
            document.getElementById('status-text').textContent = 'Connected';
            
            // Request initial status
            socket.emit('system:request-status');
            socket.emit('queue:request');
        });
        
        socket.on('disconnect', () => {
            document.getElementById('status-indicator').classList.remove('bg-green-500');
            document.getElementById('status-indicator').classList.add('bg-red-500');
            document.getElementById('status-text').textContent = 'Disconnected';
        });
        
        // System status updates
        socket.on('system:status', (status) => {
            const container = document.getElementById('system-status');
            container.innerHTML = `
                <div class="p-2 bg-gray-700 rounded">
                    <div class="font-medium">Orchestrator: ${status.orchestrator.status}</div>
                    <div class="text-xs text-gray-400">Active Claudes: ${status.orchestrator.activeClaudes}</div>
                </div>
                <div class="font-medium mt-2">Monitors:</div>
                ${status.monitors.map(m => `
                    <div class="pl-4 text-sm">
                        ${m.name}: <span class="${m.status === 'connected' ? 'text-green-400' : 'text-red-400'}">${m.status}</span>
                    </div>
                `).join('')}
            `;
        });
        
        // Chat functionality
        function sendMessage() {
            const input = document.getElementById('chat-input');
            const priority = document.getElementById('priority').value;
            const text = input.value.trim();
            
            if (!text) return;
            
            socket.emit('chat:send', {
                text,
                priority,
                source: 'dashboard',
                user: 'CodingButter'
            });
            
            // Add to chat display
            addChatMessage(text, 'user', priority);
            input.value = '';
        }
        
        function addChatMessage(text, sender, priority) {
            const container = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `p-2 rounded ${sender === 'user' ? 'bg-orange-600 ml-8' : 'bg-gray-700 mr-8'}`;
            
            if (priority && sender === 'user') {
                messageDiv.innerHTML = `
                    <div class="text-xs font-semibold mb-1">[${priority.toUpperCase()}]</div>
                    <div>${text}</div>
                `;
            } else {
                messageDiv.textContent = text;
            }
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        socket.on('chat:message', (message) => {
            addChatMessage(message.text, message.sender);
        });
        
        // Event monitoring
        socket.on('event:new', (event) => {
            const container = document.getElementById('events');
            const eventDiv = document.createElement('div');
            eventDiv.className = 'p-2 bg-gray-700 rounded';
            eventDiv.innerHTML = `
                <div class="flex justify-between">
                    <span class="font-medium">${event.type}</span>
                    <span class="text-xs text-gray-400">${new Date(event.timestamp).toLocaleTimeString()}</span>
                </div>
                <div class="text-xs text-gray-400">From: ${event.source}</div>
            `;
            
            container.insertBefore(eventDiv, container.firstChild);
            
            // Keep only last 20 events
            while (container.children.length > 20) {
                container.removeChild(container.lastChild);
            }
        });
        
        // Queue updates
        socket.on('queue:update', (queues) => {
            document.getElementById('action-queue').textContent = queues.action.length;
            document.getElementById('performance-queue').textContent = queues.performance.length;
        });
        
        // Enter key to send
        document.getElementById('chat-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        // Auto-refresh queue status
        setInterval(() => {
            if (socket.connected) {
                socket.emit('queue:request');
            }
        }, 5000);
    </script>
</body>
</html>
